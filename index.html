<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Ondas Suaves 2</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      position: relative;
    }
    .wave {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 128, 0.5);
      animation: expand 5s linear infinite;
      transform: translate(-50%, -50%);
    }
    .wave:nth-child(2) { animation-delay: 1s; }
    .wave:nth-child(3) { animation-delay: 2s; }
    .wave:nth-child(4) { animation-delay: 3s; }
    @keyframes expand {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        width: 200vw;
        height: 200vw;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <!-- Tu contenido web aquÃ­ -->
</body>
</html>
