<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Ondas Suaves 1</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200%; /* Duplicado para loop infinito */
      background: repeating-linear-gradient(
        to bottom,
        transparent 0%,
        rgba(0, 255, 128, 0.3) 5%,
        transparent 10%
      );
      animation: waves 10s linear infinite;
      opacity: 0.5;
    }
    @keyframes waves {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-50%);
      }
    }
  </style>
</head>
