<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Financial Harmony - BTC Courses</title>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/didac007/financial-harmony-github/main/favicon.ico" type="image/x-icon">
  <link rel="icon" href="https://raw.githubusercontent.com/didac007/financial-harmony-github/main/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://s3.tradingview.com/tv.js"></script>
  <style>
    :root {
      --primary: #FFD700;
      --primary-hover: #FFAC1C;
      --text: #FFD700;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      color: #FFD700;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('https://i.postimg.cc/x88WstL4/6b811299-f0b9-4db1-bb42-f83a380057b7.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }
    * { color: #FFD700 !important; }
    header, nav, .sub-menu, .lower-menu, .container, footer {
      background: rgba(0, 0, 0, 0.5) !important;
      backdrop-filter: blur(8px);
    }
    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    /* Resto de estilos igual que antes (logo, nav, modales, etc.) */
    header { display: flex; align-items: center; justify-content: space-between; padding: 20px; }
    .logo img { height: 80px; }
    .logo h1 { font-size: 2.8em; margin: 0; }
    nav a { color: #FFD700; text-decoration: none; padding: 12px 28px; border-radius: 50px; background: rgba(255,215,0,0.1); font-weight: 600; }
    nav a:hover { background: #FFD700; color: #000; }
    /* ... (puedes copiar el resto de estilos del código anterior si quieres) */
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/didac007/financial-harmony-github/main/logo.png" alt="Financial Harmony Logo">
      <h1>Financial Harmony</h1>
    </div>
  </header>

  <div id="login-container">
    <button id="login">Iniciar Sesión</button>
  </div>

  <div id="content" style="display: none;">
    <!-- Todo tu contenido principal aquí (nav, sub-menu, container, etc.) -->
    <!-- Copia y pega tu contenido original -->
  </div>

  <script>
    // Login
    document.getElementById("login").onclick = () => {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("content").style.display = "block";
    };

    // ANIMACIÓN DE CUBOS DORADOS SIN BRILLO (exactamente como pediste)
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');

    let cubes = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Cube {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 40 + 20;
        this.speedX = (Math.random() - 0.5) * 1.5;
        this.speedY = (Math.random() - 0.5) * 1.5;
        this.rotation = 0;
        this.rotSpeed = (Math.random() - 0.5) * 0.03;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.rotation += this.rotSpeed;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);

        // Cubo dorado SOLO borde (sin brillo ni glow)
        ctx.strokeStyle = '#FFD700';
        ctx.lineWidth = 2.5;
        ctx.strokeRect(-this.size/2, -this.size/2, this.size, this.size);

        ctx.restore();
      }
    }

    function initCubes() {
      cubes = [];
      const numCubes = window.innerWidth > 768 ? 35 : 20;
      for (let i = 0; i < numCubes; i++) {
        cubes.push(new Cube());
      }
    }

    function animate() {
      // Fondo semi-transparente para efecto trail suave (sin oscurecer la imagen)
      ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      cubes.forEach(cube => {
        cube.update();
        cube.draw();
      });

      requestAnimationFrame(animate);
    }

    initCubes();
    animate(); // ¡AHORA SÍ FUNCIONA!

  </script>
</body>
</html>
